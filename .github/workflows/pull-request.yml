name: Testing & Preview
'on':
  [pull_request, workflow_dispatch]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    environment: TEST

    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - run: npm run export
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ISAC_BTU }}'
          channelId: '${{ github.actor }}'
          expires: 1d
          projectId: isac-btu
